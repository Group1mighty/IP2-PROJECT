<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login - eduSphere</title>
    <link rel="icon" href="../../pictures/icon/tablogo.png" type="image/png">
    <link rel="stylesheet" href="./signup.css">
</head>
<body >
    <div class="container">
        <div class="alert" style="display: none;"></div>
        <h2 id="form-title">Login</h2>
        <form id="auth-form" method="post" action="../../../BackEnd/auth/login.php">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <label><input type="checkbox" name="remember"> Remember Me</label>
            <input type="submit" class="btn" value="Login">
        </form>
        <p class="toggle-link" id="toggle-link">Don't have an account? Sign Up</p>
    </div>
</body>
<script src="./signup.js"></script>
</html>
